<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">Sorting Algorithm Visualizer</h1>
            <button id="newArrayBtn" class="btn btn-light">Generate New Array</button>
            <button id="bubbleSortBtn" class="btn btn-light">Bubble Sort</button>
            <button id="selectionSortBtn" class="btn btn-light">Selection Sort</button>
            <button id="insertionSortBtn" class="btn btn-light">Insertion Sort</button>
            <button id="quickSortBtn" class="btn btn-light">Quick Sort</button>
            <button id="mergeSortBtn" class="btn btn-light">Merge Sort</button>
            <span class="bars-options">
                <!-- Input for number of bars -->
                <label style="color: white;" for="arr_sz">Number of Bars: </label>
                <input id="arr_sz" type="range" min="20" max="120" step="1" value="60">
                <!-- Input for speed -->
                <label for="speed">Speed:</label>
                <select id="speed" class="form-select form-select-sm">
                    <option value="0" selected>Slow</option>
                    <option value="1">Medium</option>
                    <option value="2">Fast</option>
                </select>
            </span>
        </div>
    </nav>

    <div class="container bars-container" id="barsContainer">
        <!-- Bars will be added here dynamically -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
